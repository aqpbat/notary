<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Нотариус г. Алматы</title>

<body>
    <header class="font-semibold">
        <div class="container max-w-[992px]">
            <nav class="m-auto">

                    <li class="text-center m-0 leading-5 mx-8 lg:mx-4">
                        <a href="#" class="text-lg lg:text-base">О нас</a>
                    </li>
                    <li class="text-center m-0 leading-5 mx-8 lg:mx-4">

                    </li>
                    <li class="text-center m-0 leading-5 mx-8 lg:mx-4">
                        <a href="#" class="text-lg lg:text-base">
                            <img src="./img/logo.svg" alt="logotype notary" class="h-24 w-24 m-auto lg:h-20 lg:w-20">
                        </a>
                    </li> <!-- logo -->
                    <li class="text-center m-0 leading-5 mx-8 lg:mx-4">
                        <a href="#" class="text-lg lg:text-base">Вопросы</a>
                    </li>
                    <li class="text-center m-0 leading-5 mx-8 lg:mx-4">
                        <a href="#" class="text-lg lg:text-base">Контакты</a>
                    </li>
                </ul>

                <div id="mobileHeader" class="hidden flex flex-col justify-center place-items-center md:block"> 
                    <!-- TODO: Увеличить шрифт для мобилок -->
                    <div class="flex flex-row justify-between place-items-center">
                        <a href="#">
                            <img src="./img/logo.svg" alt="logotype notary" class="m-auto h-20 w-20">
                        </a>

                        <button id="menuShowButton" class="burger hidden md:block">
                            <span class="burger-line top-line"></span>
                            <span class="burger-line mid-line"></span>
                            <span class="burger-line bottom-line"></span>
                        </button>
                    </div>

                    <ul id="mobileMenu" class="m-auto flex-col justify-center place-items-center hidden">
                        <li class="py-4">
                            <a href="#">
                                О нас
                            </a>
                        </li>
                        <li class="py-4">
                            <a href="#">
                                Виды услуг
                            </a>
                        </li>
                        <li class="py-4">
                            <a href="#">
                                Вопросы
                            </a>
                        </li>
                        <li class="py-4">
                            <a href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </div> <!-- id=menu mobile menu -->
            </nav>
        </div> <!-- container -->
    </header>

    <section id="heroBlock" class="h-[539px]">
        <div class="container max-w-[992px]">
            <div class="h-[539px] flex flex-col justify-center m-auto">
                <h1 class="font-bold text-5xl md:text-4xl sm:text-2xl w-[100%]">
                    Нотариус в г. Алматы
                </h1>
                <p class="font-semibold text-lg pt-5 w-[600px] md:w-[400px] sm:w-[320px] sm:text-base">
                    Задача организации, в особенности же дальнейшее развитие различных форм деятельности обеспечивает
                </p>
            </div> 
        </div>
    </section>

    <script src="./js/scripts.js"></script>
